<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Amigo Secreto</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; position: fixed; width: 100%;height: 100%;}
  h1 { color: #3b3b98; }
  input, button { padding: 8px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
  ul { list-style: none; padding: 0; }
  li { background: #fff; margin: 5px auto; padding: 8px; width: 200px; border-radius: 5px; }
  .btn-sortear { background: orange; color: white; cursor: pointer; }
  img{
    width: 100%;
    height: 100%;
    z-index: -3000;
    position: fixed;
    left: 0%;
  }
  #datos{
    top: 0%;
    z-index: 5000;
  }
</style>
</head>
<body>
<img src="./undraw_screening-resumes_dh9s.svg" alt="" srcset="">
<div id="datos">
<h1>Amigo Secreto</h1>
<p>Digite el nombre de sus amigos</p>

<input type="text" id="nombre" placeholder="Escribe un nombre">
<button onclick="agregarAmigo()">Añadir</button>

<ul id="listaAmigos"></ul>

<button class="btn-sortear" onclick="sortearAmigo()">SORTEAR AMIGO</button>

<p id="resultado"></p>
</div>


<script>
let amigos = [];

function agregarAmigo() {
    let nombre = document.getElementById("nombre").value.trim();

    if (nombre === "") {
        alert("No se puede ingresar un nombre vacío");
        return;
    }

    amigos.push(nombre);
    document.getElementById("nombre").value = "";
    actualizarLista();
}

function actualizarLista() {
    let lista = document.getElementById("listaAmigos");
    lista.innerHTML = "";
    amigos.forEach(amigo => {
        let li = document.createElement("li");
        li.textContent = amigo;
        lista.appendChild(li);
    });
}

function sortearAmigo() {
    if (amigos.length === 0) {
        alert("Agrega al menos un amigo para sortear");
        return;
    }
    let indice = Math.floor(Math.random() * amigos.length);
    document.getElementById("resultado").textContent = "Tu amigo secreto es: " + amigos[indice];
}
</script>

</body>
</html>
